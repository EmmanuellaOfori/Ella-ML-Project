<!DOCTYPE html>
<html>
<head>
    <title>Reports - Ella ML Project</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        .header { background: #007bff; color: white; padding: 20px; margin: -20px -20px 20px -20px; }
        .nav { margin: 20px 0; }
        .nav a { margin-right: 20px; padding: 10px 15px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
        .nav a:hover { background: #5a6268; }
        .chart-container { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; text-align: center; }
        .chart-container img { max-width: 100%; height: auto; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Analytics & Reports</h1>
    </div>
    
    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/products">Products</a>
        <a href="/orders">Orders</a>
        <a href="/customers">Customers</a>
        <a href="/reports">Reports</a>
        <a href="/profitability">Profitability</a>
        <a href="/forecast">Forecast</a>
        <a href="/logout">Logout</a>
    </div>
    
    <div class="charts-grid">
        <div class="chart-container">
            <h3>Top 10 Most Ordered Products</h3>
            <img src="data:image/png;base64,{{ top_products_plot }}" alt="Top Products Chart">
        </div>
        
        <div class="chart-container">
            <h3>Shipping Mode Distribution</h3>
            <img src="data:image/png;base64,{{ shipping_plot }}" alt="Shipping Distribution Chart">
        </div>
        
        <div class="chart-container">
            <h3>Bottom 5 Least Ordered Products</h3>
            <img src="data:image/png;base64,{{ bottom_products_plot }}" alt="Bottom Products Chart">
        </div>
        
        <div class="chart-container">
            <h3>Top Cities by Order Volume</h3>
            <img src="data:image/png;base64,{{ top_cities_plot }}" alt="Top Cities Chart">
        </div>
        
        <div class="chart-container" style="grid-column: 1 / -1;">
            <h3>Order Trend Over Time</h3>
            <img src="data:image/png;base64,{{ trend_plot }}" alt="Order Trend Chart">
        </div>
    </div>
</body>
</html>
